<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="start-screen" class="screen">
            <h1>Flappy Bird</h1>
            <p>点击屏幕或按空格键使小鸟向上飞</p>
            <button id="start-button">开始游戏</button>
        </div>
        <div id="game-over-screen" class="screen">
            <h2>游戏结束</h2>
            <p>你的分数: <span id="final-score">0</span></p>
            <p>最高分: <span id="high-score">0</span></p>
            
            <div id="name-input-container">
                <p>输入你的名字记录成绩:</p>
                <input type="text" id="player-name" placeholder="输入名字" maxlength="15" />
                <button id="submit-score-button">提交分数</button>
            </div>
            
            <div id="leaderboard-container">
                <h3>全球排行榜</h3>
                <div id="leaderboard-list"></div>
            </div>
            
            <button id="restart-button">再玩一次</button>
        </div>
        <div id="score-display">0</div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
