<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- 加载界面 -->
        <div id="loading-screen" class="screen">
            <div class="loading-content">
                <h2>加载中...</h2>
                <div class="loading-spinner"></div>
                <p id="loading-message">正在加载游戏配置</p>
            </div>
        </div>
        
        <div id="start-screen" class="screen">
            <h1>Flappy Bird</h1>
            <p id="desktop-controls">点击屏幕或按空格键使小鸟向上飞</p>
            <p id="mobile-controls" style="display: none;">点击屏幕使小鸟向上飞</p>
            <button id="start-button">开始游戏</button>
        </div>
        <div id="game-over-screen" class="screen">
            <div class="game-over-content">
                <h2>游戏结束</h2>
                <p>你的分数: <span id="final-score">0</span></p>
                <p>最高分: <span id="high-score">0</span></p>
                
                <div id="name-input-container">
                    <p>恭喜你打破了最高分记录！</p>
                    <p>输入你的名字记录成绩:</p>
                    <input type="text" id="player-name" placeholder="输入名字" maxlength="15" />
                    <button id="submit-score-button">提交分数</button>
                </div>
                
                <div id="leaderboard-container">
                    <h3>全球排行榜</h3>
                    <div id="leaderboard-list"></div>
                </div>
                
                <div class="restart-button-container">
                    <button id="restart-button">再玩一次</button>
                </div>
            </div>
        </div>
        
        <!-- 更新通知横幅 -->
        <div id="update-notification" class="notification" style="display: none;">
            <p>游戏已更新！新的设置将在下一局游戏生效</p>
            <button id="close-notification">✕</button>
        </div>
        
        <div id="score-display">0</div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
